<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy & Sell Gold</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: url('file:///C:/Users/Sandz/Pictures/Saved Pictures/Gold Bullion (10).jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white; /* Change font color to white */
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .header {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            justify-content: space-between; /* Adjust to place elements at opposite ends */
        }
        .header .logo {
            width: 50px;
            margin-left: 20px;
        }
        .header h1 {
            margin: 0;
            color: white;
            font-size: 24px;
            margin-right: auto; /* Align logo and heading to the left */
        }
        nav {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 70px; /* Place navbar immediately below the header */
            left: 0;
            z-index: 1000;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center; /* Center the tabs */
            align-items: center;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: white; /* Change font color to white */
            padding: 10px 15px; /* Adjust padding for narrower tabs */
            font-size: 16px;
            border-radius: 5px;
            margin: 0 5px; /* Reduce spacing between tabs */
        }
        nav ul li a:hover {
            background-color: #FFA500; /* Orange color */
        }
        .container {
            max-width: 600px;
            padding: 30px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: white;
            margin-top: 150px; /* Add margin to avoid overlap with navbar */
        }
        .tab {
            display: none;
        }
        .tab.active {
            display: block;
        }
        .tab-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tab-buttons button, .tab button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #FFA500; /* Orange color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            flex: 1;
        }
        .tab-buttons button:hover, .tab button:hover {
            background-color: #FF8C00; /* Darker orange on hover */
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .confirmation {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="file:///C:/Users/Sandz/Downloads/Gorilla.jpeg" alt="DigiKoin Logo" class="logo">
        <h1>DigiKoin</h1>
    </div>
    <nav>
        <ul>
            <li><a href="C:/Users/Sandz/Documents/DigiKoin UI/Dashboard (Home screen).html">Home</a></li>
            <li><a href="C:/Users/Sandz/Documents/DigiKoin UI/Buy and Sell.html">Buy & Sell Gold</a></li>
            <li><a href="C:/Users/Sandz/Documents/DigiKoin UI/Wallet and Transaction History.html">Wallet & Transaction History</a></li>
            <li><a href="C:/Users/Sandz/Documents/DigiKoin UI/Gold Storage and Provenace Tracking.html">Gold Storage & Tracking</a></li>
            <li><a href="C:/Users/Sandz/Documents/DigiKoin UI/Profile and Settings.html">Profile & Settings</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="tab-buttons">
            <button onclick="showTab('buy')">Buy Gold</button>
            <button onclick="showTab('sell')">Sell Gold</button>
        </div>

        <!-- Buy Gold Tab -->
        <div id="buy" class="tab active">
            <h2>Buy Gold</h2>
            <label for="buy-amount">Enter Amount (grams or USD):</label>
            <input type="text" id="buy-amount" placeholder="Amount">
            
            <label for="buy-method">Choose Payment Method:</label>
            <select id="buy-method">
                <option value="crypto">Crypto</option>
                <option value="bank-transfer">Bank Transfer</option>
                <option value="usdt">USDT</option>
            </select>
            
            <button onclick="buyGold()">Confirm Purchase</button>
            <div class="confirmation" id="buy-confirmation"></div>
        </div>

        <!-- Sell Gold Tab -->
        <div id="sell" class="tab">
            <h2>Sell Gold</h2>
            <label for="sell-amount">Select Amount (grams/tokens):</label>
            <input type="text" id="sell-amount" placeholder="Amount">
            
            <label for="sell-method">Choose Payout Method:</label>
            <select id="sell-method">
                <option value="bank">Bank</option>
                <option value="usdt">USDT</option>
                <option value="digikoin-wallet">DigiKoin Wallet</option>
            </select>
            
            <button onclick="sellGold()">Confirm Sale</button>
            <div class="confirmation" id="sell-confirmation"></div>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
        }

        function buyGold() {
            const amount = document.getElementById('buy-amount').value;
            const method = document.getElementById('buy-method').value;
            document.getElementById('buy-confirmation').textContent = `Purchased ${amount} using ${method}.`;
        }

        function sellGold() {
            const amount = document.getElementById('sell-amount').value;
            const method = document.getElementById('sell-method').value;
            document.getElementById('sell-confirmation').textContent = `Sold ${amount} to ${method}.`;
        }
    </script>
</body>
</html>
